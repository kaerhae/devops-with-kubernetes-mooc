apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: dwk-project
  name: devops-with-kube-ingress
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: todo-app-svc
            port:
              number: 2345
      - path: /api/todo
        pathType: Prefix
        backend:
          service:
            name: todo-backend-svc
            port:
              number: 2344