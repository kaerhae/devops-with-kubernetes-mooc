apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: dwk-applications
  name: log-output
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-output
  template:
    metadata:
      labels:
        app: log-output
    spec:
      volumes:
        - name: log-data
          persistentVolumeClaim:
            claimName: devops-with-kube-pvc
      containers:
        - name: log-output-writer
          image: kaerhae/devops-with-kube-logger-writer:v0.5
          env:
          - name: TIMESTAMP_FILE_PATH
            value: /usr/src/data/data.txt
          volumeMounts:
          - name: log-data
            mountPath: /usr/src/data
        
        - name: log-output-reader
          image: kaerhae/devops-with-kube-logger-reader:v0.5
          env:
          - name: READER_PORT
            value: "8888"
          - name: TIMESTAMP_FILE_PATH
            value: /usr/src/data/data.txt
          - name: PING_URL
            value: http://ping-pong-application-svc:2347/pongs
          
          volumeMounts:
          - name: log-data
            mountPath: /usr/src/data