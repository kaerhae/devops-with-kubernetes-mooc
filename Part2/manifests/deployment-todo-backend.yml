apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: dwk-project
  name: todo-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-backend
  template:
    metadata:
      labels:
        app: todo-backend
    spec:
      containers:
        - name: todo-backend
          image: kaerhae/devops-with-kube-todo-backend:v0.0.1
          imagePullPolicy: Always
          env:
          - name: PORT
            value: "9090"